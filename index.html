<!DOCTYPE html>
<html lang="en" class="bg-zinc-900 text-zinc-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-xl space-y-10">
      <h1 class="text-3xl font-bold text-center text-white">
        GitHub Profile Loader
      </h1>

      <form class="flex flex-col sm:flex-row items-center gap-4">
        <input
          type="text"
          placeholder="Enter GitHub username"
          class="userinp flex-1 w-full p-3 rounded-lg bg-zinc-800 text-zinc-100 placeholder-zinc-400 border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        <button
          type="submit"
          class="submitBtn px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Search
        </button>
      </form>

      <div
        class="card w-full rounded-2xl bg-zinc-800 border border-zinc-700 shadow-xl p-6 sm:p-8 flex flex-col sm:flex-row gap-6 backdrop-blur-sm"
      ></div>

      <div class="reposContainer space-y-4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
